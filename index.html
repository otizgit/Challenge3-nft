<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="image-div">
            <div class="overlay">
                <div class="overlay-image">
                    <img src="images/icon-view.svg" alt="">
                </div>
            </div>
            <img src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="info">
            <p>Equilibrium #3429</p>
            <div class="more">
                Our Equilibrium collection promotes balance and calm.
            </div>
            <div class="eth">
                <div class="value">
                    <div class="eth-value">
                        <div class="eth-image">
                            <img src="images/icon-ethereum.svg" alt="">                            
                        </div>
                        <div class="eth-num">
                            0.041 ETH
                        </div>                       
                    </div>
                    <div class="clock">
                        <div class="clock-image">
                            <img src="images/icon-clock.svg" alt="">                            
                        </div>
                        <div class="clock-days">
                            3 days left
                        </div>
                    </div>
                </div>
            </div> <hr>
            <div class="bottom">
                <div class="avatar">
                    <img src="images/image-avatar.png" alt="">
                </div>
                <div class="texts">
                    <p><span>Creation of </span>Jules Wyvern</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
